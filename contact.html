<script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')
        
    toggleBtn.onclick = function (){
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')
            
        toggleBtnIcon.classList = isOpen
            ? 'bi-list bi-x'
            : 'bi-list'
        }
</script>    

<main class="contact-container">
    <!--This is the section where I added an email-->
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        
        <h2 class="contact-left-title">Get in touch</h2>
        <input type="hidden" name="access_key" value="849d9501-42f9-4c34-8b0b-24b4158e24b6">
        
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
        <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
        <button type="submit"> Submit <i class="bi bi-envelope-paper-heart"></i></button>
    </form>
    
    
    <script src="https://web3forms.com/client/script.js" async defer></script>
